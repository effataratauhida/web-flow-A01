<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-flow-A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="" class="logo">LOGO</a></li>
                <li><a href=""><button class="btn-primary btn-signup">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h2 class="banner-title">
                Cool Dark UI Template for Webflow Agencies!
            </h2>
            <button class="btn-primary btn-stay-focused">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action  -->
        <div class="action">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary btn-live-preview">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/action.png" alt="Action Image">
        </div>

        <!-- productive-users -->

        <div class="productive-users">
            <div class="user-content">
            <h2 class="productive-title">
                Joined Thousands of Productive Users
            </h2>
            <div class="satisfaction-rate">
                <div class="satisfaction-content">
                    <h1 class="pro-user-rate">50K</h1>
                    <p class="pro-description">Active Users</p>
                </div>
                <div class="satisfaction-content">
                    <h1 class="pro-user-rate">2M+</h1>
                    <p class="pro-description">Focus Sessions</p>
                </div>
                <div class="satisfaction-content">
                    <h1 class="pro-user-rate">95%</h1>
                    <p class="pro-description">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
